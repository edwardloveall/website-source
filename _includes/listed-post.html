<article>
  <h1>
  {% if post.type == "link" %}
    <a href="{{ post.source }}">&rArr; {{ post.title }}</a>
  {% else %}
    <a href="{{ post.url }}">{{ post.title }}</a>
  {% endif %}
  </h1>
	
	<div class="post_body">{{ post.content }}</div>
	
  <postamble datetime="{{ post.date | date: "%Y-%m-%d" }}">
    &mdash;{{ post.date | date: "%b %d, %Y" }}
		<span class="permalink">
			•<a href="{{ post.url }}" title="Permalink for this post">∞</a>
		</span>
	</postamble>
	
</article>
