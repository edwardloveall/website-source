<div class="post">
	<h1 class="list-post-header">
	{% if post.type == "link" %}
		<a href="{{ post.source }}">{{ post.name }}</a> <a href="{{ post.url }}" title="Permalink for this post">&#8658;</a>
	{% else %}
		<a href="{{ post.url }}">{{ post.name }}</a>
	{% endif %}
	</h1>
	<div class="body">{{ post.content }}</div>
	<div class="breaker"></div>
	<postamble datetime="{{ post.date | date: "%Y-%m-%d" }}">
    &mdash;{{ post.date | date: "%b %d, %Y" }}
  	</postamble>
</div>
