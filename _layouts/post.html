---
layout: main
---

<article>
  <h1>
  {% if page.type == "link" %}
    <a href="{{ page.source }}">&rArr; {{ page.title }}</a>
  {% else %}
    <a href="{{ page.url }}">{{ page.title }}</a>
  {% endif %}
  </h1>

	<div class="post_body">{{ content }}</div>
	
  <postamble datetime="{{ page.date | date: "%Y-%m-%d" }}">
    &mdash;{{ page.date | date: "%b %d, %Y" }}
		<span class="permalink">
			•<a href="{{ post.url }}" title="Permalink for this post">∞</a>
		</span>
	</postamble>
	
</article>
